<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1 style="color: #1774EB; text-align: center; font-size: 40px;">Register</h1>
    <form method="POST" style="display: flex;flex-direction: column; width: 200px; gap: 15px; margin: auto;">
      <input type="text" name="email" placeholder="Email" />
      <input type="text" name="name" placeholder="Name" />
      <button type="submit" style="width: 100px;margin: auto;margin-top: 10px;border: none;border-radius: 10px;height: 38px;background-color: #1774EB;color: white;">Submit</button>
    </form>
  </body>
</html>
