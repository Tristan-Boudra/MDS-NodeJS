<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1 style="color: hsl(214, 84%, 51%); text-align: center; font-size: 40px;">Login</h1>
    <form method="POST" style="display: flex;flex-direction: column; width: 200px; gap: 15px; margin: auto;">
      <input type="text" name="email" placeholder="Email" />
      <button type="submit" style="width: 100px;margin: auto;margin-top: 10px;border: none;border-radius: 10px;height: 38px;background-color: #1774EB;color: white;">Login</button>
    </form>
    <div style="display: flex; flex-direction: row;justify-content: center;">
      <p>If you don't have account you can create it<br><a href="/register" style="color: hsl(214, 84%, 51%); text-decoration: none;">Register</a></p>
    </div>
  </body>
</html>
